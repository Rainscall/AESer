<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC4er</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="basePart">
        <div class="mainPart">
            <div class="childPart">
                <h1>
                    RC4er
                </h1>
            </div>
            <div class="childPart" style="min-height: 40px;background-color: #f7f5f5;">
                <div class="originInput">
                    <textarea type="text" name="originInput" id="originInput"
                        placeholder="Crypted/Encrypted text"></textarea>
                    <input type="text" name="pwd" id="pwdInput" class="pwdInput" placeholder="Password">
                    <div class="opBar">
                        <a href="javascript:void(0);" onclick="triggerButtonById('Crypt')" class="CS-fakeBtn-black"
                            id="fakeBtn">
                            <span><span style="color: #fff;" id="fakeUpBtnText">Crypt/Decrypt</span>
                            </span>
                        </a>
                        <a href="javascript:void(0);" onclick="copyToClipboard('originInput')" class="CS-fakeBtn-grey"
                            id="fakeBtn">
                            <span><span style="color: #ffffff;" id="fakeUpBtnText">Copy</span>
                            </span>
                        </a>
                    </div>
                    <button id="Crypt" style="display: none;">Crypt/Decrypt</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function triggerButtonById(buttonId) {
            const button = document.getElementById(buttonId);

            if (button) {
                button.click();
            } else {
                console.log(`Button with id '${buttonId}' not found.`);
            }
        }
    </script>
    <script src="rc4.js"></script>
    <script>
        // 获取元素
        const originInput = document.getElementById("originInput");
        const pwdInput = document.getElementById("pwdInput");
        const cryptButton = document.getElementById("Crypt");

        // 添加点击事件处理程序
        cryptButton.addEventListener("click", function () {
            const plaintext = originInput.value;
            const password = pwdInput.value;
            const ciphertext = rc4(password, plaintext);
            originInput.value = ciphertext;
        });
    </script>
    <script>
        function copyToClipboard(elementId) {
            // 获取要复制的元素
            var element = document.getElementById(elementId);

            // 选择文本
            element.select();

            // 复制文本到剪贴板
            document.execCommand('copy');

            // 取消文本选择
            window.getSelection().removeAllRanges();
        }
    </script>
</body>

</html>
