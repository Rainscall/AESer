<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AESer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shareBasePart" id="shareBasePart" style="display: none;">
        <div class="basePart">
            <div class="mainPart" style="align-items: center;">
                <div class="childPart QRCode">
                    <div id="qrcode"></div>
                    <div id="qrcodeError" style="display: none;"><span>Too long. Max: 940</span></div>
                </div>
                <div class="childPart closeQRCode">
                    <div class="opBar noMargin">
                        <a href="javascript:void(0);" onclick="closeQRCode()" class="CS-fakeBtn-black">
                            <span><span style="color: #fff;" id="fakeUpBtnText">Close</span>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="basePart">
        <div class="mainPart">
            <div class="childPart" style="margin-bottom:0;">
                <h1>
                    <a href="/" style="color: #484848;">AESer</a>
                </h1>
            </div>
            <div class="childPart" style="min-height: 40px;background-color: #dddddd59;">
                <div class="originInput">
                    <textarea type="text" name="originInput" id="originInput"
                        placeholder="Crypted/Encrypted text"></textarea>
                    <input type="text" name="pwd" id="pwdInput" class="pwdInput" placeholder="Password"
                        autocomplete="off">
                    <div class="opBar">
                        <div class="opBar noMargin">
                            <a href="javascript:void(0);" onclick="triggerButtonById('Crypt')" class="CS-fakeBtn-black"
                                draggable="false">
                                <span><span style="color: #fff;" id="fakeUpBtnText">Crypt</span>
                                </span>
                            </a>
                            <a href="javascript:void(0);" onclick="triggerButtonById('Decrypt')"
                                class="CS-fakeBtn-black" draggable="false">
                                <span><span style="color: #fff;" id="fakeUpBtnText">Decrypt</span>
                                </span>
                            </a>
                            <a href="javascript:void(0);" onclick="decryptFile()" class="CS-fakeBtn-black"
                                draggable="false">
                                <span><span style="color: #fff;" id="fakeUpBtnText">Force Decrypt</span>
                                </span>
                            </a>
                        </div>
                        <div class="opBar noMargin">
                            <a href="javascript:void(0);" onclick="copyToClipboard('originInput')"
                                class="CS-fakeBtn-grey" draggable="false">
                                <span><span style="color: #ffffff;" id="fakeUpBtnText">Copy</span>
                                </span>
                            </a>
                            <a href="javascript:void(0);" onclick="resetInput()" class="CS-fakeBtn-grey"
                                draggable="false">
                                <span><span style="color: #ffffff;" id="fakeUpBtnText">Reset</span>
                                </span>
                            </a>
                            <a href="javascript:void(0);" onclick="shareText()" class="CS-fakeBtn-grey"
                                draggable="false">
                                <span><span style="color: #ffffff;" id="fakeUpBtnText">Share</span>
                                </span>
                            </a>
                        </div>
                    </div>
                    <button id="Crypt" style="display: none;">Crypt</button>
                    <button id="Decrypt" style="display: none;">Decrypt</button>
                </div>
            </div>
            <div class="childPart" style="min-height: 40px;background-color: #dddddd59;display: none;"
                id="forceDecyptResultBase">
                <div class="originInput">
                    <div style="min-height: 3em;padding: 8px;">
                        <div
                            style="display: flex;justify-content: space-between;flex-wrap: wrap;align-items: baseline;">
                            <h2 style="font-size: 130%;">Force decrypt result:</h2><a href="javascript:void(0);" style="color: #484848;"
                                onclick="copyInnerText('forceDecyptResult')">Copy</a>
                        </div>
                        <div class="forceDecyptResult">
                            <div id="forceDecyptResult">[WAITING...]</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/crypto-js/4.1.1/crypto-js.js"></script>
    <script src="https://cdn.staticfile.org/qrcodejs/1.0.0/qrcode.js"></script>
    <script>
        // 获取元素
        const originInput = document.getElementById("originInput");
        const pwdInput = document.getElementById("pwdInput");
        const cryptButton = document.getElementById("Crypt");
        const decryptButton = document.getElementById('Decrypt');

        // 添加点击事件处理程序
        cryptButton.addEventListener("click", function () {
            const plaintext = originInput.value;
            const password = pwdInput.value;
            const resultText = encryptAES256(plaintext, password);
            originInput.value = resultText;
        });

        decryptButton.addEventListener("click", function () {
            const plaintext = originInput.value;
            const password = pwdInput.value;
            const resultText = decryptAES256(plaintext, password);
            if (!resultText) {
                originInput.value = 'Incorrect key';
            } else {
                originInput.value = resultText;
            }
        });
    </script>
    <script src="main.js"></script>
    <script src="preInputProcessor.js"></script>
</body>

</html>
